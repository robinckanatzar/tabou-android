apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.robinkanatzar.android.rck.tabou"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        buildConfigField("String", "API_KEY", API_KEY)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.vstechlab.easyfonts:easyfonts:1.0.0' // easy fonts 3rd party library
    compile 'com.github.jinatonic.confetti:confetti:1.0.0' // confetti
    compile 'com.google.firebase:firebase-auth:9.2.1' // firebase
}

apply plugin: 'com.google.gms.google-services'
